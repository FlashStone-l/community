<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>柠檬社区</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>内容发布平台</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/publish.css"/>
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/community.js" type="application/javascript"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/js/bootstrap.min.js"></script>
    <!--editor.md相关-->
    <link rel="stylesheet" href="/css/editormd.css">
    <script src="/js/editormd.js"></script>
    <script src="/js/publish.js"></script>
    <script src="/js/jquery-3.4.1.min.js" type="application/javascript"></script>
</head>
<body class="body">
<div th:insert="navigation::nav"></div>
<div class="container-fluid main main" >
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-8 col-xs-12">
            <h2><span class="glyphicon glyphicon-bookmark" aria-hidden="true"></span></h2>
            <hr>
            <form action="/publish" method="post" >
                <div class="form-group">
                    <label for="title">问题标题（简明扼要）：</label>
                    <input type="text" class="form-control"  id="title" name="title" placeholder="问题标题.....">
                </div>
                <div class="form-group">
                    <label for="description" >问题补充（必填，请参照右侧提示）：</label>
                    <textarea style="height: 400px" name="description" id="description" class="form-control" cols="60"
                              rows="10" >

                    </textarea>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" placeholder="输入标签" >
                </div>


                <button type="submit" class="btn btn-success btn-publish" id="publish">Submit</button>
            </form>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-4 col-xs-12">
            <h3>问题发起指南</h3>
            • 问题标题: 请用精简的语言描述您发布的问题，不超过25字 <br>
            • 问题补充: 详细补充您的问题内容，并确保问题描述清晰直观, 并提供一些相关的资料<br>
            • 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字<br>
        </div>
    </div>
</div>
</body>
</html>
